<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="OnlineShopping.js" defer></script>
    <!-- <script src="https://kit.fontawesome.com/b3425f7943.js" crossorigin="anonymous"></script> -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: whitesmoke;
        }

        .products {
            display: flex;
            /* grid-template-columns: repeat(auto-fit, minmax(800px, 1fr));
            grid-template-rows: repeat(auto-fit, minmax(100px, 1fr)); */
            flex-wrap: wrap;
            justify-content: center;
            align-items: stretch;
            gap: 2rem;
            padding: 50px;
        }

        .product-card {
            width: 400px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 15px;
            line-height: 1.4;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .product-img {
            width: 100%;
            height: 180px;
            object-fit: contain;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .product-name {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .product-ratings {
            margin-bottom: 8px;
        }

        .star {
            color: gold;
            font-size: 14px;
            margin-right: 2px;
        }

        .product-price {
            color: green;
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 1.3rem;
        }

        .product-discount {
            color: red;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .product-delivery {
            font-size: 13px;
            color: #555;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .product-service,
        .product-review {
            font-size: 13px;
            color: #555;
            margin-bottom: 5px;
        }

        .btn {
            padding: 10px;
            background-color: #FFCE12;
            border: none;
            margin: 8px 0;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
        }

        .btn:hover {
            opacity: 0.8;
        }

        .progress {
            width: 100%;
            height: 10px;
            background-color: #555;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background-color: lightgreen;
            transition: width 0.2s linear;
        }

        .overlay-payment {
            position: fixed;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            padding: 4rem;
        }

        .product-preview {
            max-width: 900px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 2rem;
        }

        .whole-progress {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .progress-img {
            width: 25px;
            height: 25px;
            border: none;
            /* border-radius: 50%; */
            object-fit: contain;
        }

        #close-btn {
            justify-self: self-start;
        }

    </style>
</head>
<body>
    <div class="products" id="productView">
        <!-- dynamically Add JS -->
    </div>
</body>
</html>
